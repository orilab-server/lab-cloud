<!DOCTYPE html>
<html>
  <title>Golang</title>
  <h1>{{ .message }}</h1>
  <ul>
    {{ if not .ishome }}
    <li>
      <a href="?path={{ .predir }}">../</a>
    </li>
    {{ end }} {{ range .messages }} {{if eq .Type "dir" }}
    <li>
      <a href="?path={{ .Path }}">{{ .Type }}: {{ .Path }}</a>
    </li>
    {{ else }}
    <li>{{ .Type }}: {{ .Path }}</li>
    {{ end }} {{ end }}
  </ul>
</html>
