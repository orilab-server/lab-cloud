version: '3.8'

services:
  # go_app
  api:
    container_name: go_api
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/backend
    tty: true
    depends_on:
      - db
    ports:
      - ${API_PORT-8080}:8080

  # postgresql
  db:
    container_name: db
    build:
      context: .
      dockerfile: ./db/Dockerfile
    environment:
      - POSTGRES_DB=${DB_DATABASE-lab_cloud}
      - POSTGRES_USER=${DB_USER-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD-postgres}
    volumes:
      - db-store:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT-5432}:5432

volumes:
  db-store:
